<!DOCTYPE html> <!-- HTML 5 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <meta charset="UTF-8"><!-- Suporta AcentuacÃ£o -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem</title>
    
    
    
</head>
<body>

    <!-- VAMOS IMPRIR TODOS DO BANCO COM THYMELEAF -->
     <table class="table">
     	<thead>
			<tr>
				<th scope="col">Codigo</th>
				<th scope="col">Nome</th>
				<th scope="col">Categoria</th>
				<th scope="col">Status</th>
				<th scope="col">Episodios</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each = "anime: ${listaAnimes}">
				<td th:text="${anime.codigo}"></td>
				<td th:text="${anime.nome}"></td>
				<td th:text="${anime.categoria}"></td>
				<td th:text="${anime.status}"></td>
				<td th:text="${anime.episodios}"></td>
				<td> <a th:href="@{/anime/excluir/{codigo}(codigo = ${anime.codigo})}"  class="btn btn-danger">  Excluir </a></td>
				<td> <a th:href="@{/anime/atualizar/{codigo}(codigo = ${anime.codigo})}"  class="btn btn-primary">  Atualizar </a></td>
				
				<!--<tr><input  type="submit" value="Cadastrar Novo Anime" action = "/anime/formulario"></tr>-->
				<tr><a href="/anime/formulario">
        			<input type="button" value="Cadastrar Novo Anime">
    			</a></tr>
				
			</tr>
   		</tbody>
	</table>
    
    
    <script src="/js/bootstrap.min.js"> </script>
</body>
</html>
