<!DOCTYPE html> <!-- HTML 5 -->
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
	<meta charset="UTF-8"><!-- Suporta Acentuacão -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Listagem</title>



</head>

<body>

	<!-- VAMOS IMPRIR TODOS DO BANCO COM THYMELEAF -->
	<table class="table">
		<thead>
			<tr>
				<th scope="col">Codigo</th>
				<th scope="col">Nome</th>
				<th scope="col">Categoria</th>
				<th scope="col">Temporada</th>
				<th scope="col">Nº De Episodios</th>
				<th scope="col">Estatus</th>
				<th scope="col">Data de Cadastro</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="serie: ${listaSeries}">
				<td th:text="${serie.codigo}"></td>
				<td th:text="${serie.nome}"></td>
				<td th:text="${serie.categoria}"></td>
				<td th:text="${serie.temporada}"></td>
				<td th:text="${serie.numeroDeEps}"></td>
				<td th:text="${serie.status}"></td>
				<td th:text="${{serie.dataCadastro}}"></td>
				
				<td> <a th:href="@{/serie/excluir/{codigo}(codigo = ${serie.codigo})}" class="btn btn-danger"> Excluir
					</a></td>
				<td> <a th:href="@{/serie/atualizar/{codigo}(codigo = ${serie.codigo})}" class="btn btn-primary">
						Atualizar </a></td>

				

			</tr>

			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" href="/serie/listar">&#129302;</a>
					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
									data-bs-toggle="dropdown" aria-expanded="false">
									<b>Menu de Cadastro</b>
								</a>
								<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
									<li><a class="dropdown-item" href="/serie/formulario">Cadastrar Novas Series</a></li>
									<li><a class="dropdown-item" href="/serie/listar">Listar Todas as Series</a></li>
									<li>
										<hr class="dropdown-divider">
									</li>
									<li><a class="dropdown-item" href="#">Em Construçao...</a></li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>

		</tbody>
	</table>


	<script src="/js/bootstrap.min.js"> </script>
</body>

</html>
